<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-container_title">Logo</h1>
            <ul class="navbar-container_items">
                <li id="show-home">Home</li>
                <li id="show-panel">Music</li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="container-content">
            <section class="content-video">
                <div class="content-video_image"></div>
                <audio id="audio" src=""></audio>
            </section>
            <section class="content-list">
                <div class="content-list_title">
                    <h2 class="content-list_title">Music</h2>
                </div>
                <ul class="content-list_items"></ul>
            </section>
        </div>

        <div class="controls">
            <section class="controls-container">
                <button id="back" class="controls-container_button">
                    <img src="../../public/svg/reward.svg">
                </button>
                <button id="previus" class="controls-container_button">
                    <img id="" src="../../public/svg/skip-previus.svg" alt="play-circle" />
                </button>
                <button id="play-music" class="controls-container_button">
                    <img id="" src="../../public/svg/play-circle.svg" alt="play-circle" />
                </button>
                <button id="next" class="controls-container_button">
                    <img id="" src="../../public/svg/skip-next.svg" alt="play-circle" />
                </button>
                <button id="advance" class="controls-container_button"> 
                    <img src="../../public/svg/forward.svg">
                </button>
                <input id="progress" type="range" value="0" max="100"></input>
                <div id="duration"></div>
            </section>
            <section class="controls-title">
                
            </section>
            <section class="controls-volume">
                <img id="volume-icon" src="../../public/svg/volume.svg" />
                <input id="volume" type="range" value="100" max="100"></input>
            </section>
        </div>
    </main>
    <script src="../js/index.js" type="module"></script>
</body>

</html>
